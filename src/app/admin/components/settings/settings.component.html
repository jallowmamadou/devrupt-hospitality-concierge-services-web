<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>{{ propertyId }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Settings</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-icon name="mail-unread-outline" slot="start"></ion-icon>
          <ion-label>Message Notifications</ion-label>
          <ion-toggle [(ngModel)]="messageNotification" slot="end" (ionChange)="saveSettings()"></ion-toggle>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
